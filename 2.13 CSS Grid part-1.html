<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid part-1</title>
    <style>
        .photo-gallery{
            display: grid;
            grid-template-columns: repeat(3,1fr);
            grid-template-rows: repeat(2,200px);
            gap:15px;
            padding: 20px;
        }
        .photo{
            display: flex;
            align-items: center;
            justify-content: center;
            background: lightblue;
            border:1px solid #ccc;
            padding:5px;
            border-radius: 10px;
        }
        .photo img{
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
    <div class="photo-gallery">
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
        <div class="photo"><img src="images/image.png" alt="photo1"></div>
    </div>

</body>
</html>
