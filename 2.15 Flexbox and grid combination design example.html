<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.15 Flexbox and grid combination design example</title>

    <style>
        .dashboard{
            display: grid;
            grid-template-columns: 250px 1fr;
            grid-template-rows: 60px 1fr;
            grid-template-areas:  
                "sidebar header"
                "sidebar main";
            gap:20px;
        }
        .sidebar{
            grid-area: sidebar;
            background-color: teal;
            color:white;
            padding:10px;
        }
        .header{
            grid-area: header;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: brown;
            color:white;
            padding: 0px 20px;
        }
        .header .user-info{
            display: flex;
            align-items: center;
            justify-content: center;
            gap:10px;
        }
        .main{
            grid-area: main;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            background-color: lightcoral;
            padding: 20px;
            gap:20px;
        }
        .widget{
            display: flex;
            flex-direction: column;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }
        .widget-header{
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="logo">Dashboard</div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#">Overview</a></li>
                    <li><a href="#">Analytics</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Setting</a></li>
                </ul>
            </nav>
        </aside>

        <header class="header">
            <div class="search-bar">
                <input type="search" name="search" id="">
            </div>
            <div class="user-info">
                <span>Welcome, John</span>
                <img src="images/image.png" width="80px" height="auto" alt="User avatar">
            </div>
        </header>

        <main class="main">
            <div class="widget">
                <div class="widget-header">
                    <h3>Sale Overview</h3>
                    <button>View Details</button>
                </div>
                <div class="widget-content">
                    <p>Sale data chart goes here</p>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>Recent Order</h3>
                    <span>Last 7 day</span>
                </div>
                <div class="widget-content">
                    <p>Order list goes here</p>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>User Activity</h3>
                    <button>Refresh</button>
                </div>
                <div class="widget-content">
                    <p>Activity timeline goes here</p>
                </div>
            </div>

            <div class="widget">
                <div class="widget-header">
                    <h3>User Activity</h3>
                    <button>Refresh</button>
                </div>
                <div class="widget-content">
                    <p>Activity timeline goes here</p>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
